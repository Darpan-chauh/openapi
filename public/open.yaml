        **Note**: The request will be posted to the provided endpoint by the client.
      tags:
        - Route Plan
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Route-Plan'
      responses:
        '200':
          description: Return a 200 status to indicate that the data was received successfully
