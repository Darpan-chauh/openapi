      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - consignmentDetails
                - shipFrom
                - shipTo
              properties:
                consignmentDetails:
                  type: object
                  description: Consignment detail
                  required:
                    - referenceNumber
                    - orderNumber
                    - consignmentType
                    - serviceType
                    - shipByDate
                    - packageDetails
                  properties:
                    referenceNumber:
                      type: string
                      description: Unique system identifier.
                      maxLength: 64
                      minLength: 4
                      example: MBFE0004
                    orderNumber:
                      type: string
                      description: Unique Order number used to identify an order.
                      minLength: 4
                      maxLength: 64
                      example: OD01231231212
                    exchangeOrderNumber:
                      type: string
                      description: The exchange order number is only required when the consignment type is "Exchange"
                      maxLength: 64
                    consignmentNumber:
                      type: string
                      description: |-
                        The user should provide a key unique to each order. 
                        If the consignment number is not provided or if it is system-generated, then the order number equals the consignment number.
                      maxLength: 64
                    consignmentType:
                      description: |-
                        The default consignments include Forward, Reverse, and Exchange.  
                        Note: Additional types can be added in the master list based on client requirements.
                      enum:
                        - Forward
                        - Reverse
                        - Exchange
                        - Transfer
                        - Service
                      default: Forward
                    serviceType:
                      description: Type of services offered by the carrier
                      type: string
                      example: Express
                      maxLength: 128
                    shipByDate:
                      type: string
                      description: The date the order is to be shipped or dispatch before or on. This field is a suggested value generated by the order source/platform/cart and passed to FarEye.
                      example: '2023-07-04'
                      format: date
                    totalWeight:
                      type: number
                      description: Total weight of consignment.
                      example: 12.92
                    totalWeightUom:
                      type: string
                      description: Total weight unit of measures
                      enum:
                        - KG
                        - LB
                      default: KG
                    'totalVolume ':
                      type: number
                      description: Total volume of consignment.
                      example: 4221.1
                    totalVolumeUom:
                      type: string
                      description: Total volume unit of measures.
                      example: MM3
                    paymentType:
                      type: string
                      description: 'Payment type i.e COD, Prepaid'
                      example: PREPAID
                      default: PREPAID
                    orderAmount:
                      type: number
                      description: Order amount
                      example: 12.98
                    packageDetails:
                      $ref: '#/components/schemas/packageDetails'
                    skuDetails:
                      $ref: '#/components/schemas/skuDetails'
                    specialInstructions:
                      type: string
                      description: Any special instruction for shipment/product.
                      maxLength: 256
                      example: Leave at the my door
                    additionalInformation:
                      type: object
                      description: |
                        Ad additional information.
                      properties:
                        vas:
                          type: string
                          description: Value added service
                    token:
                      type: string
                      description: Slot booking confirmation token
                      maxLength: 64
                      example: a3693e24-0cc9-4ae4-9f43-23e773205019
                carrier:
                  type: object
                  description: Identifies the carrier to be used for this label if shipper is sending carrier information.
                  required:
                    - code
                  properties:
                    code:
                      type: string
                      description: Carrier Code should always be in upper case & will be provided at the time of subscription. In case of multiple accounts/regions will be separated by underscore '_' ex DHL_DXB where DHL is carrier code and DXB is account/region
                      maxLength: 64
                    name:
                      type: string
                shipFrom:
                  type: object
                  description: Origin Details(Address indicating shipment's origin)
                  required:
                    - address
                  properties:
                    address:
                      $ref: '#/components/schemas/address'
                    startTime:
                      type: string
                      description: Ship from start time.
                      example: '2023-07-19 11:30:00'
                      format: date-time
                    endTime:
                      type: string
                      description: Ship from end time.
                      format: date-time
                      example: '2023-07-19 11:30:00'
                    timezone:
                      description: |
                        Timezone of origin city.
                      example: GMT
                      type: string
                shipTo:
                  type: object
                  description: Destination Details / Customer Details (Address indicating shipment's destination)
                  required:
                    - address
                  properties:
                    address:
                      $ref: '#/components/schemas/address'
                    startTime:
                      type: string
                      description: Preferred Delivery start time (receiver's)
                      example: '2019-07-22 11:30:00'
                      format: date-time
                    endTime:
                      type: string
                      description: Preferred Delivery end time (receiver's)
                      format: date-time
                      example: '2019-07-22 11:30:00'
                    timezone:
                      type: string
                      description: Timezone of destination city.
                shipper:
                  type: object
                  description: Shipper Details
                  required:
                    - shipperCode
                  properties:
                    shipperCode:
                      type: string
                      description: Unique id/code of shipper.
                      maxLength: 32
                    address:
                      $ref: '#/components/schemas/address'
                billTo:
                  type: object
                  description: Information indicating shipment's billing address.
                  properties:
                    address:
                      $ref: '#/components/schemas/address'
