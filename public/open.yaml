info:
  description: |-
    # Overview    
    This API document provides a comprehensive guide for integrating client systems with the FarEye delivery platform. It details the key APIs and their functions, aimed at optimizing delivery operations, improving visibility, enhancing efficiency, and ensuring cost-effectiveness. By clearly defining integration points, the document enables seamless communication and data exchange between client systems and the FarEye platform.

    The APIs covered in this document include:

    - Get Serviceability
    - Create, Update, and Cancel Consignments
    - Get and Reserve Slot
    - Route Plan Details
    - Status Update (Track and Trace)
    - Users

    # Authentication

    Raise a request on integration@fareye.com or submit a support query here to provide bearer token.
  version: v1
  title: FarEye API Specification
  x-logo:
    url: ../resources/Fareye-logo.jpg
  contact:
    url: 'https://fareye.com/'
    name: FarEye Integration Team
    email: integration@fareye.com
tags:
  - name: Serviceability
    x-displayName: Serviceability
    description: Fetch and Reserve serviceability for the consignment
  - name: Slot
    x-displayName: Slot
    description: Fetch and Reserve delivery slot for the consignment
  - name: Consignment
    x-displayName: Consignment
    description: 'Create, Update and Cancel Consignment'
  - name: Route Plan
    x-displayName: Route Plan
  - name: Track & Trace
    x-displayName: Track & Trace
  - name: Users
    x-displayName: Users
x-tagGroups:
  - name: Ship
    tags:
      - Serviceability
      - Consignment
  - name: Route
    tags:
      - Slot
      - Route Plan
  - name: Track
    tags:
      - Track & Trace
  - name: Users Management
    tags:
      - Users
paths:
  '/{version}/serviceability':
    post:
      summary: Serviceability
      description: 'The API provides functionality to retrieve serviceable carriers and rates for outsourced fleets, allowing businesses to access real-time information on available shipping carriers and their associated costs. This ensures that customers receive accurate and current shipping options and pricing based on factors like delivery location, package weight, and service levels.'
      tags:
        - Serviceability
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  shipFrom:
                    address:
                      code: JB-137
                      city: Elizabeth
                      state: SA
                      pincode: '5039'
                      county: ''
                      country: Australia
                  shipTo:
                    address:
                      code: JB-137
                      city: Elizabeth
                      state: SA
                      pincode: '5000'
                      county: Elizabeth
                      country: 'Australia '
                  consignmentDetails:
                    referenceNumber: REF123456
                    consignmentType: Standard
                    totalWeight: 10
                    totalVolume: 0.75
                    paymentType: Prepaid
                    serviceType: eParcel
                    orderAmount: 500
                    codAmount: 0
                    shipByDate: '2024-08-12'
                    packageDetails:
                      - length: 10
                        width: 5
                        height: 8
                        weight: 6
                        volume: 0.4
                        packageValue: 100
                        storageDays: 5
                        serviceabilityFilters:
                          packageType: Carton
                          businessUnit: JBH
              required:
                - shipFrom
                - shipTo
                - consignmentDetails
              properties:
                shipFrom:
                  type: object
                  description: Origin Details(Address indicating shipment's origin)
                  required:
                    - address
                  properties:
                    address:
                      $ref: '#/components/schemas/serviceableaddress'
                shipTo:
                  type: object
                  description: Destination Details / Customer Details (Address indicating shipment's destination)
                  required:
                    - address
                  properties:
                    address:
                      $ref: '#/components/schemas/serviceableaddress'
                consignmentDetails:
                  type: object
                  description: Consignment details
                  required:
                    - referenceNumber
                    - consignmentType
                    - totalWeight
                    - shipByDate
                    - packageDetails
                  properties:
                    referenceNumber:
                      type: string
                      description: Unqiue system identifier
                      example: MBFE004
                    consignmentType:
                      description: |-
                        The default consignments include Forward, Reverse, and Exchange.  
                        Note: Additional types can be added in the master list based on client requirements.
                      enum:
                        - Forward
                        - Reverse
                        - Exchange
                        - Transfer
                        - Service
                      default: Forward
                      example: Forward
                    totalWeight:
                      type: number
                      description: Total weight of consignment.
                      example: 12.01
                    totalVolume:
                      type: number
                      description: Total volume of consignment.
                      example: 12312.12
                    paymentType:
                      type: string
                      description: 'Payment type i.e COD, Prepaid'
                      example: PREPAID
                    serviceType:
                      type: string
                      description: Service type
                      example: Express
                    orderAmount:
                      type: number
                      description: Order amount
                      example: 12.12
                    codAmount:
                      type: number
                      description: Amount to be collected.
                    shipByDate:
                      type: string
                      description: The date the order is to be shipped or dispatch before or on. This field is a suggested value generated by the order source/platform/cart and passed to FarEye.
                      format: date
                      example: '2024-07-30'
                    packageDetails:
                      type: array
                      description: Package or container details.
                      items:
                        type: object
                        required:
                          - length
                          - width
                          - height
                          - weight
                        properties:
                          length:
                            type: number
                            description: Length of package.
                            example: 12.11
                          width:
                            type: number
                            description: Width of package.
                            example: 5.12
                          height:
                            type: number
                            description: Hieght of package.
                            example: 5.12
                          weight:
                            type: number
                            description: Weight of package.
                            example: 12.12
                          volume:
                            type: number
                            description: Volume of package.
                            example: 1233.11
                          packageValue:
                            type: number
                            description: Value or amount of package.
                          serviceabilityFilters:
                            type: object
                            description: The serviceability filter will use in carrier allocation to provide the best fit cariers.
                            properties:
                              packageType:
                                type: string
                                description: 'Type of package i.e Carton, BOX, etc.'
                                example: Carton
                              businessUnit:
                                type: string
                                description: Business unit
                                example: NZZ
            examples:
              Example 1:
                value:
                  shipFrom:
                    address:
                      code: JB-137
                      city: Elizabeth
                      state: SA
                      pincode: '5039'
                      county: ''
                      country: Australia
                  shipTo:
                    address:
                      code: JB-137
                      city: Elizabeth
                      state: SA
                      pincode: '5000'
                      county: Elizabeth
                      country: Australia
                  consignmentDetails:
                    referenceNumber: REF123456
                    consignmentType: Forward
                    totalWeight: 10
                    totalVolume: 0.75
                    paymentType: Prepaid
                    serviceType: Express
                    orderAmount: 500
                    codAmount: 0
                    shipByDate: '2024-08-12'
                    packageDetails:
                      - length: 10
                        width: 5
                        height: 8
                        weight: 6
                        volume: 0.4
                        packageValue: 100
                        storageDays: 5
                        serviceabilityFilters:
                          packageType: Carton
                          businessUnit: JBH
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    referenceNumber: '127121232'
                    timestamp: '2024-07-17T13:23:55.490508'
                    status: OK
                    carriers:
                      - name: DHL-EXPRESS
                        code: DHL-EXPRESS
                        rank: 1
                        rate:
                          totalAmount: 34
                          currency: GBP
                          breakUp:
                            freightCharge: 32
                            additionalCharges:
                              - amount: 2
                                chargeHead: Fuel Surcharge
                          uuid: 2e086999-eeba-4f5d-94d3-3a2b7673a6bc
                        score: 0
                        outputTags: {}
                        matchingOdPair:
                          originPostalcode: '10001'
                          destinationPostalcode: '76064'
                        serviceCode: '06'
                        serviceType: FIRST_OVERNIGHT
                        serviceName: FedEx First Overnight®
                        shipTime: '2023-06-01 00:00:00'
                        deliveryTime: '2023-06-05 12:00:00'
                        cutoffTime: '2023-06-01 17:00:00'
                        deliveryDay: MON
                        totalTransitDays: 5
                        tatUnit: DAY
                        tatValue: 2
                required:
                  - referenceNumber
                  - timestamp
                  - status
                  - carriers
                properties:
                  referenceNumber:
                    type: string
                    example: '9893121021'
                    description: Unique system identifer
                  timestamp:
                    type: string
                    description: Current timestamp
                  status:
                    type: string
                    description: HTTP status name
                    example: OK
                  carriers:
                    type: array
                    items:
                      type: object
                      required:
                        - name
                        - code
                        - rank
                        - serviceType
                      properties:
                        name:
                          type: string
                          description: Carrier name
                          example: Fedex
                        code:
                          type: string
                          description: Carrier code
                          example: FEDEX
                        rank:
                          type: integer
                          example: 1
                          description: Priority rank
                        rate:
                          type: object
                          description: Rate details
                          required:
                            - totalAmount
                            - currency
                          properties:
                            totalAmount:
                              type: number
                              description: Total chargable amount of shipment.
                              format: double
                              example: 34.12
                            currency:
                              type: string
                              description: Curreny of country.
                              example: USD
                            breakUp:
                              type: object
                              description: Break up of charges
                              properties:
                                freightCharge:
                                  type: number
                                  description: Freight charges
                                  example: 32
                                  format: double
                                additionalCharges:
                                  type: array
                                  description: Additional charges details
                                  items:
                                    type: object
                                    properties:
                                      amount:
                                        type: number
                                        description: Amount
                                        example: 2
                                        format: double
                                      chargeHead:
                                        type: string
                                        description: Charge head reason
                                        example: Fuel Surcharge
                            uuid:
                              type: string
                              description: Unique id of rate result.
                              example: 2e086999-eeba-4f5d-94d3-3a2b7673a6bc
                        score:
                          type: integer
                          example: 1
                          description: Parameter score
                        outputTags:
                          type: object
                          description: Output tags
                        matchingodpair:
                          type: object
                          description: Match origin and destination pair
                          properties:
                            originPostalCode:
                              type: string
                              description: Ship from postal code.
                              example: '10001'
                            destinationPostalCode:
                              type: string
                              description: Ship to postal code.
                              example: '76064'
                        serviceType:
                          type: string
                          description: Service type
                          example: FIRST_OVERNIGHT
                        serviceName:
                          type: string
                          description: Service name
                          example: FedEx First Overnight®
                        tatUnit:
                          description: Tat Unit
                          enum:
                            - DAY
                            - HR
                            - MINS
                          example: DAY
                        tatValue:
                          type: integer
                          example: 1
              examples:
                Example 1:
                  value:
                    referenceNumber: '9893121021'
                    timestamp: string
                    status: OK
                    carriers:
                      - name: Fedex
                        code: FEDEX
                        rank: 1
                        rate:
                          totalAmount: 34.12
                          currency: USD
                          breakUp:
                            freightCharge: 32
                            additionalCharges:
                              - amount: 2
                                chargeHead: Fuel Surcharge
                          uuid: 2e086999-eeba-4f5d-94d3-3a2b7673a6bc
                        score: 1
                        outputTags: {}
                        matchingodpair:
                          originPostalCode: '10001'
                          destinationPostalCode: '76064'
                        serviceType: FIRST_OVERNIGHT
                        serviceName: FedEx First Overnight®
                        tatUnit: DAY
                        tatValue: 1
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
      operationId: serviceability
    parameters:
      - schema:
          type: string
          example: v1
          enum:
            - v1
        name: version
        in: path
        required: true
        description: Version
  '/{version}/slots':
    post:
      summary: Fetch available slots
      operationId: fetch-available-slots
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: Success Response
                required:
                  - latitude
                  - longitude
                  - status
                  - requestId
                properties:
                  latitude:
                    type: number
                    description: latitude of the destination location.
                    example: -37.91519684617808
                  longitude:
                    type: number
                    description: longitude of the destination location.
                    example: 144.99893479380347
                  pickupLatitude:
                    type: number
                    description: latitude of the store pickup location.
                    example: -37.91519684617808
                  pickupLongitude:
                    type: number
                    description: longitude of the store pickup location.
                    example: 144.99893479380347
                  status:
                    type: string
                    description: HTTP response name.
                    example: SUCCESS
                  requestId:
                    type: string
                    description: Unique Request id generated from the System.
                    example: '1719280139431'
                  availableSlots:
                    type: array
                    description: Fetch slot response
                    items:
                      type: object
                      required:
                        - date
                        - slotNumber
                      properties:
                        date:
                          type: string
                          description: Available date for slot booking.
                        slotNumber:
                          type: integer
                          description: 'Sequence number of the specific slot window, i.e. if 2 slot windows configured in FarEye with Sequence 1 08:00 - 12:00, Sequence 2 12:00-16:00, this shows the appropriate sequence number.'
                        start:
                          type: string
                          description: Start time of the slot window.
                        end:
                          type: string
                          description: End time of the slot window.
                        preference:
                          type: string
                          description: |
                            Slot utilisation quantification. It has three possible values.
                            * Worst  - It means, this is the first consignment going in this vehicle. 
                            * Average - It means, the order is going on an existing Vehicle and Capacity Left in Vehicle is more than 50%.
                            * Best -It means, the consignment is going on an existing Vehicle and Capacity Left in Vehicle is less than 50%.
                        routeCode:
                          type: string
                          description: 'The system generates a Route Code to identify the initial route for this consignment,should be passed while reserving the slot.'
                        versionid:
                          type: string
                          description: 'The system generated attribute,should be passed while reserving the slot.'
                        orderSequence:
                          type: integer
                          description: 'The system generated attribute,should be passed while reserving the slot,'
                        fenceId:
                          type: number
                          description: 'The system generated attribute, should be passed while reserving the slot.'
                        vehicleName:
                          type: string
                          description: Available vehicle Type (setup in system as a master data) will be recommended.
                        tentativeKms:
                          type: number
                          description: Additional KM required to deliver this consignment.
              examples:
                Delivery:
                  value:
                    latitude: -37.91519684617808
                    longitude: 144.99893479380347
                    status: SUCCESS
                    requestId: '1719280139431'
                    availableSlots:
                      - date: '2024-06-21'
                        slotNumber: 1
                        start: '08:00'
                        end: '19:00'
                        preference: Best
                        routeCode: '69_1'
                        versionId: 7
                        orderSequence: 1
                        fenceId: 34
                        vehicleName: 5.5T SA_Truck
                        tentativeKms: 24.39
                Pickup:
                  value:
                    latitude: -37.91519684617808
                    longitude: 144.99893479380347
                    pickupLatitude: -34.8651163659376
                    pickupLongitude: 138.5772877123768
                    status: SUCCESS
                    requestId: '1719280139431'
                    availableSlots:
                      - date: '2024-06-21'
                        slotNumber: 2
                        start: '18:00'
                        end: '23:00'
                        preference: Worst
                        routeCode: '5_1'
                        versionId: 1
                        orderSequence: 2
                        fenceId: 20
                        vehicleName: 5.5T SA_Truck
                        tentativeKms: 24.39
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - jobMasterCode
                - originHub
                - destinationHub
                - addressLine1
                - pincode
                - country
                - weight
                - volume
                - readyByDate
              properties:
                referenceNumber:
                  type: string
                  description: Request reference number for tracking.
                jobMasterCode:
                  type: string
                  description: 'System configuration code - ''temp:retsol:$:auto_route''.'
                originHub:
                  type: string
                  description: HDC or Starting Location. originHub should be same as destinationHub.
                destinationHub:
                  type: string
                  description: HDC or Starting Location. destinationHub should be same as originHub.
                latitude:
                  type: number
                  description: latitude of the delivery location.Latitude  is mandatory in case address fields are not present.
                longitude:
                  type: number
                  description: latitude of the delivery location.Latitude  is mandatory in case address fields are not present.
                addressLine1:
                  type: string
                  description: address of the destination.
                addressLine2:
                  type: string
                  description: address of the destination.
                landmark:
                  type: string
                  description: landmark for the destination address.
                pincode:
                  type: string
                  description: post code for the destination address.
                country:
                  type: string
                  description: ISO 2-character Country Code Also accepts full name (ie AU and Australia are both valid inputs).
                weight:
                  type: number
                  description: 'Weight of the Consignment (in KG), Default value is 1 kg .'
                volume:
                  type: number
                  description: 'Volume of the Consignment (mm3), Default value is 0.'
                serviceTime:
                  type: integer
                  description: 'Service time (in Mins) for this Consignment. By default, value is 1min.'
                readyByDate:
                  type: string
                  description: date by when the order will be ready for dispatch. Format 'YYYY-MM-DD'
                maxDateRange:
                  type: number
                  description: Slots needed for future days. By Default value is 14 days and the maximum days is also 14.
                allowedVehicleType:
                  type: string
                  description: Any custom skill/ Tags to be considered for the order. This will be passed as blank.
                orderType:
                  type: string
                  description: Values can only be passed in upper case. Allowed values are DELIVERY or PICKUP. It should be passed as 'DELIVERY' for the usecase Delivery/Swapover to customer. 'PICKUP' for the usecase return. Default value is DELIVERY.
                pickupData:
                  type: object
                  description: Store pickup details
                  properties:
                    latitude:
                      type: number
                      description: latitude of the delivery location.Latitude  is mandatory in case address fields are not present.
                    longitude:
                      type: number
                      description: latitude of the delivery location.Latitude  is mandatory in case address fields are not present.
                    addressLine1:
                      type: string
                      description: address of the destination.
                    addressLine2:
                      type: string
                      description: address of the destination.
                    landmark:
                      type: string
                      description: landmark for the destination address.
                    pincode:
                      type: string
                      description: post code for the destination address.
                    country:
                      type: string
                      description: ISO 2-character Country Code Also accepts full name (ie AU and Australia are both valid inputs).
                    serviceTime:
                      type: integer
                      description: 'Service time (in Mins) for the Store pickup. By default, value is 1min.'
                    start:
                      type: string
                      description: Opening hours of the store location.
                    end:
                      type: string
                      description: Closing hours of the store location.
            examples:
              Delivery:
                value:
                  referenceNumber: ORD202307122
                  jobMasterCode: 'temp:retsol:$:auto_route'
                  originHub: DC-05
                  destinationHub: DC-05
                  latitude: -34.87396103
                  longitude: 138.5294385
                  addressLine1: '334 South Rd, Croydon Park SA 5008'
                  addressLine2: ''
                  landmark: ''
                  pincode: '5008'
                  country: AU
                  weight: 135
                  volume: 23490
                  serviceTime: 10
                  readyByDate: '2024-09-12'
                  maxDateRange: 14
                  allowedVehicleType: ''
                  orderType: DELIVERY
              Pickup:
                value:
                  referenceNumber: ORD202307122
                  jobMasterCode: 'temp:retsol:$:auto_route'
                  originHub: DC-05
                  destinationHub: DC-05
                  latitude: -34.87396103
                  longitude: 138.5294385
                  addressLine1: '334 South Rd, Croydon Park SA 5008'
                  addressLine2: ''
                  landmark: ''
                  pincode: '5008'
                  country: AU
                  weight: 135
                  volume: 23490
                  serviceTime: 10
                  readyByDate: '2024-09-12'
                  maxDateRange: 14
                  allowedVehicleType: ''
                  orderType: DELIVERY
                  pickupData:
                    latitude: -34.8651163659376
                    longitude: 138.5772877123768
                    addressLine1: '5th floor, Tower-B'
                    addressLine2: '404-406 Churchill Rd, Kilburn SA 5084'
                    landmark: ''
                    pincode: '5084'
                    country: AU
                    serviceTime: 1
                    start: '07:00'
                    end: '20:00'
        description: ''
      description: |-
        **API Description**

        The Get Slot API is designed to retrieve available delivery dates and time slots from a system or application. This API enables businesses to programmatically access and display qualified time slots for deliveries or appointments, considering factors like location, product availability, customer preferences, and operational constraints.

        **Applicability:**
        It is applicable to only  Big & Bulky business cases.

        PickupData section is only applicable for flyby business cases.
      tags:
        - Slot
    parameters:
      - schema:
          type: string
          example: v1
          enum:
            - v1
        name: version
        in: path
        required: true
        description: Version
  '/{version}/reserve':
    post:
      summary: Reserve dynamic slot
      operationId: reserve-dynamic-slots
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: Success Response
                required:
                  - status
                  - token
                properties:
                  status:
                    type: string
                    description: HTTP response name.
                    example: SUCCESS
                  token:
                    type: string
                    description: Slot booking confirmation token
                    example: '1719280139431'
              examples:
                Example 1:
                  value:
                    status: SUCCESS
                    token: '171871930986840'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - referenceNumber
                - jobMasterCode
                - destinationHub
                - date
                - start
                - end
                - latitude
                - longitude
                - weight
              properties:
                referenceNumber:
                  type: string
                  description: Unique system identifier
                jobMasterCode:
                  type: string
                  description: 'System configuration code - ''temp:retsol:$:auto_route''.'
                destinationHub:
                  type: string
                  description: HDC or Starting Location. destinationHub should be same as originHub.
                date:
                  type: string
                  description: 'Delivery date, format ''YYYY-MM-DD''.'
                start:
                  type: string
                  description: Slot start time.
                end:
                  type: string
                  description: Slot end time.
                preferene:
                  type: string
                  description: Slot utilisation preference - Worst/Best/Average. Refer fetch_available_slots section for more details
                routeCode:
                  type: string
                  description: 'Route Code, response code received from  fetch_available_slots, Refer fetch_available_slots section for more details.'
                versionId:
                  type: string
                  description: 'Version ID, response code received from fetch_available_slots, Refer fetch_available_slots section for more details.'
                orderSequence:
                  type: string
                  description: 'Order sequence, response code received from  fetch_available_slots, Refer fetch_available_slots section for more details.'
                fenceId:
                  type: string
                  description: 'Fence ID, response code received from  fetch_available_slots, Refer fetch_available_slots section for more details.'
                vehicleName:
                  type: string
                  description: Vehicle preference for system to consider. By default system will identify the best suited vehicle.
                expiryDateTime:
                  type: string
                  description: 'Slot Reservation Expiry Time. (Cannot be more than 24 Hours from current time). Format ''YYYY-MM-DD hh:mm:ss'''
                  example: '2024-06-18 23:00:00'
                latitude:
                  type: number
                  description: latitude of the delivery location.
                longitude:
                  type: number
                  description: latitude of the delivery location.
                weight:
                  type: number
                  description: 'Weight of the Consignment (in KG), Default value is 1 kg .'
                volume:
                  type: number
                  description: 'Volume of the Consignment (mm3), Default value is 0.'
                serviceTime:
                  type: integer
                  description: 'Service time (in Mins) for this Consignment. By default, value is 1min.'
                allowedVehicleType:
                  type: string
                  description: Any custom skill/ Tags to be considered for the order. This will be passed as blank.
