            - OPTIMAL_POINT
          description: Defines the location where the vehicle needs to end its route.
          default: OPTIMAL_POINT
          example: OPTIMAL_POINT
        fenceId:
          type: integer
          description: Unique geo-fence id (will be present in response for every route).
          example: 10
        fleets:
          type: array
          items:
            type: object
            properties:
              vehicleCount:
                type: integer
                description: Number of vehicles.
                example: 1
              vehicleId:
                type: integer
                description: Unique Id of the vehicle to use.
                example: 1
            required:
              - vehicleCount
              - vehicleId
          description: Array of fleet objects. Fleet consist of vehicles.
        leaveByTimeAllowed:
          type: boolean
          description: 'Leave By time feature is to skip the waiting time spent by the driver before delivering the 1st order in the route plan from his start time. This means if the route start time is 1:00 AM, first order delivery time is 5:00 AM and it took only 30 mins to reach the first delivery location then the driver can start at 4:30 AM instead of 1:00 AM.'
          example: false
        loopOptimizationSuggestionConfig:
          type: object
          properties:
            addVehicles:
              type: boolean
              description: If orders remain unplanned then add vehicles.
              example: false
            extendVehicles:
              type: boolean
              description: 'If orders are unplanned extend the vehicle working time by 25% (maximum) if possible, maximum extension by value will be 150 mins. Extend vehicles option will always take priority over add vehicles whenever possible.'
              example: false
            distributeJobs:
              type: boolean
              description: If orders need to be distributed evenly among the available vehicles.
              example: false
        driverWorkingRules:
          type: object
          properties:
            maximumWorkingHour:
              type: number
              minimum: 1
              description: Minimum value allowed for 'maximumWorkingHour' is 1.
            minimumWorkingHour:
              type: number
              minimum: 0
              description: Minimum value allowed for 'minimumWorkingHour' is 0.
            multiDayRoutingSlotSplit:
              type: boolean
              description: Indicates whether multi-day routing slot split is enabled.
            maxWorkingMinutesBeforeBreak:
              type: integer
              minimum: 1
              description: Minimum value allowed for 'maxWorkingMinutesBeforeBreak' is 1.
            breakDurationMinutes:
              type: integer
              minimum: 1
              description: Minimum value allowed for 'breakDurationMinutes' is 1.
            operationalHoursInMinutes:
              type: array
              items:
                type: integer
                minimum: 0
                maximum: 1440
                description: An array representing operational hours in minutes.
                example: 60
              description: Array of operational hours in minutes. Add 2 value start time and end time
          required:
            - maximumWorkingHour
            - minimumWorkingHour
            - multiDayRoutingSlotSplit
            - maxWorkingMinutesBeforeBreak
            - breakDurationMinutes
            - operationalHoursInMinutes
        multipartIncremental:
          type: integer
          description: Incremental time in seconds to be used for multi-part orders. This will add incremental time between consecutive multi-part orders at same location.
          example: 60
        mode:
          type: string
          enum:
            - BICYCLE
            - CAR
            - FOOT
            - SCOOTER
            - SMALL_TRUCK
            - TRUCK
          default: CAR
          description: Travelling mode available for this problem.
          example: CAR
        orders:
          type: array
          items:
            $ref: '#/components/schemas/Order'
          description: 'Array of orders, where each order is a particular visit.'
        routingGoal:
          type: string
          enum:
            - BALANCE
            - UTILIZE
          description: Defines if the vehicle usage needs to be utilized or balanced.
          default: UTILIZE
          example: UTILIZE
        startLocation:
          type: object
          additionalProperties: false
          properties:
            lat:
              type: number
              description: Geographic latitude of the location.
              example: 28.4687508335536
            lng:
              type: number
              description: Geographic longitude of the location.
              example: 77.5198745727539
          description: Start location of fleet in this problem.
          required:
            - lat
            - lng
        trafficVariation:
          type: integer
          description: Traffic variation in percentage (Positive for fast / Negative for slow).
          example: 5
        vehicleWiseStartLocationEnabled:
          type: boolean
          description: Indicates if the vehicle needs to start from its own location.
          example: false
      required:
        - fleets
        - orders
    Vehicle:
      type: object
      additionalProperties: false
      properties:
        cutOffWeight:
          type: number
          description: Maximum weight/volume of a single order which can be carried by the vehicle.
          example: 100
        multiTripEnabled:
          type: boolean
          description: Specifies whether routes of this vehicle will be merged or not.
          example: false
        loadingTime:
          type: integer
          description: Loading time of vehicle in seconds.
          example: 1800
        operationCost:
          type: number
          description: Fixed cost for the vehicle.
          example: 2
        coverage:
          type: object
          properties:
            timeBound:
              type: integer
              description: Time in seconds bounding the operational coverage area of vehicle.
              example: 5400
          description: Coverage details of the vehicle bounding its operational area with reference to its start location.
        palletsCapacity:
          type: integer
          description: Pallets capacity of the vehicle.
          example: 50
        shift:
          type: object
          properties:
            endTime:
              type: integer
              description: End time of the time-window in seconds.
              example: 72000
            startTime:
              type: integer
              description: Start time of the time-window in seconds.
              example: 36000
          description: 'Shift Start Time & End Time, use to specify when the driver starts driving and when he/she needs to be finish driving.'
        startLocation:
          description: Start location of the vehicle.
          type: object
          additionalProperties: false
          properties:
            lat:
              type: number
              description: Geographic latitude of the location.
              example: 28.4687508335536
            lng:
              type: number
              description: Geographic longitude of the location.
              example: 77.5198745727539
          required:
            - lat
            - lng
        tag:
          type: string
          description: 'It is a skill, vehicle can complete orders which have same skill tag or no tag.'
          example: TAG_1
        variableCost:
          type: number
          description: Per meter cost for vehicle.
          example: 2
        vehicleBreak:
          type: object
          properties:
            endTime:
              type: integer
              description: End time of the time-window in seconds.
              example: 56000
            startTime:
              type: integer
              description: Start time of the time-window in seconds.
              example: 55000
          description: Break Start Time & End Time for this vehicle's driver.
        vehicleId:
          type: integer
          description: Unique id of vehicle.
          example: 1
        waitingTimeCost:
          type: number
          description: Waiting time cost of the vehicle.
          example: 300
        weightCapacity:
          type: number
          description: Weight or volume vehicle can carry.
          example: 100
      required:
        - vehicleId
        - shift
        - weightCapacity
    Route:
      type: object
      additionalProperties: false
      properties:
        fenceId:
          type: integer
          description: Id of the fence which was sent in the routing problem.
        orders:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              orderId:
                type: string
                description: Unique id of the order or one of start/end/break.
              eta:
                type: integer
                description: Estimated time of arrival in seconds starting from midnight.
              location:
                type: object
                additionalProperties: false
                properties:
                  lat:
                    type: number
                    description: Geographic latitude of the location.
                  lng:
                    type: number
                    description: Geographic longitude of the location.
                description: Geographic location of the order.
                required:
                  - lat
                  - lng
              orderServingTimeWindow:
                type: object
                properties:
                  endTime:
                    type: integer
                    description: End time of the time-window in seconds.
                  startTime:
                    type: integer
                    description: Start time of the time-window in seconds.
                description: Order serving start time & end time.
                required:
                  - startTime
                  - endTime
              orderType:
                type: string
                enum:
                  - DELIVERY
                  - PICKUP
                  - PICK_DEL_DELIVERY
                  - PICK_DEL_PICKUP
                description: Represents the Order type (Pickup or Delivery).
              serviceTime:
                type: number
                description: Service time of the order in seconds.
              travelDistance:
                type: number
                description: Distance from last location to this location in metres.
              travelTime:
                type: integer
                description: Travelling time (in seconds) from last to this location.
            required:
              - orderId
              - location
              - orderType
              - travelDistance
              - travelTime
          description: Array of orders in this route.
        routeId:
          type: string
          description: Unique id of the route.
        routeName:
          type: string
        totalTravelDistance:
          type: number
          description: Total travel distance of the route in metres.
        totalTravelTime:
          type: number
          description: Total travel time of the route in seconds.
        totalOrders:
          type: integer
          description: Total count of all orders.
        totalPickDelOrders:
          type: integer
          description: Total count of pickDel orders.
        spr:
          type: number
          description: Stops per route.
        sporh:
          type: number
          description: Stops per on route hour.
        totalWeight:
          type: number
          description: Total weight of orders.
        totalPallets:
          type: number
          description: Total pallets of orders.
        totalVolume:
          type: number
          description: Total volume of orders.
        weightUtilisation:
          type: number
          description: Weight utilisation of vehicle.
        palletsUtilisation:
          type: number
          description: Pallets utilisation of vehicle.
        volumeUtilisation:
          type: number
          description: Volume utilisation of vehicle.
        shiftUtilisation:
          type: number
          description: Shift utilisation of vehicle.
        vehicleId:
          type: number
          description: Id to identify the type of vehicle
          example: 1
        routePath:
          type: string
          description: Encoded polyline overview of the route.
          example: '{dluC{ue|GxCY'
      required:
        - orders
        - routeId
        - routeName
        - totalTravelDistance
        - totalTravelTime
        - vehicleId
